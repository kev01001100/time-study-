<!DOCTYPE html>
<html>
<head>
    <title>Time Study Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-header">Stopwatch Controls</div>
        <button id="startBtn" class="btn">Start</button>
        <button id="stopBtn" class="btn">Stop</button>
        <button id="lockAllBtn" class="btn">Lock All</button>
        <button id="exportBtn" class="btn">Export to Excel</button>
      
        <div class="theme-toggle-container">
            <button id="themeToggleBtn" class="btn theme-toggle">â˜€</button>
        </div>
        
        
        <div>
            <!-- <input type="text" id="elementInput" class="input" placeholder="Enter An Element" />
            <button id="addElementBtn" class="btn">Add to Table</button> -->
            
            <textarea id="elementListInput" placeholder="Paste your list of elements here"></textarea>
            <button id="importElementsBtn" class="btn">Import Elements</button>
        </div>
        <div>
            <div id="stopwatchDisplay" style="margin-top: 40px;">Elapsed Time: 00:00:00</div>
        </div>
        <div class="table-container">
            <table id="leftTable">
                <tr>
                    <th>Element Table</th>
                    <th>Add</th>
                    <th>Delete</th>
                </tr>
            </table>
            <table id="rightTable">
                <tr>
                    <th>Your Elements</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    <a href="https://github.com/kev01001100/time-study-/releases/tag/0.1.1" id="updatesLink" class="updates-link" target="_blank" title="What's New">
        <div class="updates-icon">?</div>
    </a>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
