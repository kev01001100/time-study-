<!DOCTYPE html>
<html>
<head>
    <title>Time Study Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="popupNote" class="popup-note">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Reminder: How to import elements properly</h2>
                <div class="format-reminder-container">
                    <table class="leftTable">
                        <tr>
                            <th>Element Description</th>
                        </tr>
                        <tr>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>A</td>
                        </tr>
                    </table>
                    <div class="arrow">&#8594;</div>
                    <table class="rightTable">
                        <tr>
                            <th>Element Description</th>
                        </tr>
                        <tr>
                            <td>A 1</td>
                        </tr>
                        <tr>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>A 2</td>
                        </tr>
                    </table>
                </div>
            </div>            
        </div>
        
        <div class="section-header">Stopwatch Controls</div>
        <button id="startBtn" class="btn">Start</button>
        <button id="stopBtn" class="btn">Stop</button>
        <button id="lockAllBtn" class="btn">Lock All</button>
        <button id="exportBtn" class="btn">Export to Excel</button>
        <div>
            <input type="text" id="elementInput" class="input" placeholder="Enter an element" />
            <button id="addElementBtn" class="btn">Add to Table</button>
            <textarea id="elementListInput" placeholder="Paste your list of elements here"></textarea>
            <button id="importElementsBtn" class="btn">Import Elements</button>
        </div>
        <div>
            <div id="stopwatchDisplay" style="margin-top: 40px;">Elapsed Time: 00:00:00</div>
        </div>
        <div class="table-container">
            <table id="leftTable">
                <tr>
                    <th>Element Table</th>
                    <th>Add</th>
                    <th>Delete</th>
                </tr>
            </table>
            <table id="rightTable">
                <tr>
                    <th>Your Elements</th>
                    <th>Time (Mins)</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
